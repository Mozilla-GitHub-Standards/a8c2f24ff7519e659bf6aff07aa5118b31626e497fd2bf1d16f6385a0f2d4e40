  <link rel="shortcut icon" href="//mozorg.cdn.mozilla.net/media/img/favicon.ico">

$(document).ready(function($) {
  $('#language').change(function(event) {
    location = "/"+$('#language option:selected').val()+"/";
  });
});

  </script>

  {% block head %}{% endblock %}
</head>
<body id="firefox-all" class="html-ltr sky firefox-all-release " >
  <div id="outer-wrapper">
  <div id="wrapper">
    <header id="masthead">
      <div id="tabzilla">
        <a href="https://www.mozilla.org/{{ locale }}/" data-link-type="nav" data-link-name="tabzilla">Mozilla</a>
      </div>

      <nav id="nav-main" role="navigation">
        <span id="nav-main-toggle" class="toggle" role="button" aria-controls="nav-main-menu" aria-expanded="false" tabindex="0">Menu</span>
        <ul id="nav-main-menu">
        <li class="first"><a href="/{{ locale }}/desktop/" tabindex="-1">{{ _('Desktop') }}</a></li>
        <li><a href="/{{ locale }}/android/" tabindex="-1">{{ _('Android') }}</a></li>
        <li><a rel="external" href="https://www.mozilla.org/en-US/about/partnerships/" tabindex="-1">{{ _('Partner with Us') }}</a></li>
        <li><a href="/{{ locale }}/downloads/" tabindex="-1">{{ _('Downloads') }}</a></li>
        </ul>
      </nav>

      <h2><img src="//mozorg.cdn.mozilla.net/media/img/firefox/template/header-logo.3a1dbd13f2ae.png" alt="{{ _('Firefox for desktop') }}"></h2>
    </header>

{% block header %}{% endblock %}
    </div><!-- close #wrapper -->
<main id="main-content" role="main" class="pager pager-with-tabs pager-no-history">
  <div id="content-wrapper">
  <div class="container">
  {% block content %}{% endblock %}
  </div>
  </div>
</main>


{% include 'footer.html' %}

</div><!-- close #outer-wrapper -->
